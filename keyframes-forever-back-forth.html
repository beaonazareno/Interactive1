<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
          width: 100px;
          height: 100px;
          background: red;
          position: relative;
          animation: mymove 2s infinite alternate;
      }

      /* Standard syntax */
      @keyframes mymove {
          0%   {top: 0px; background: yellow; width: 100px; height: 100px;}
          
          100% {top: 200px; background: orange; width: 300px; height: 300px;}
      }

    </style>
  </head>
  <body>
  <h1>The @keyframes Rule</h1>

  <p><strong>Note:</strong> The @keyframes rule is not supported in Internet Explorer 9 and earlier versions.</p>

  <div></div>

  </body>
</html>
